<section class="scoreaxis">
  <h2 class="widget-heading">City Stats</h2>

  <div class="scoreaxis-widget scoreaxis-widget-9b438 fade-in-element">
    <iframe id="Iframe1" src="https://www.scoreaxis.com/widget/standings-widget/8?autoHeight=1&amp;inst=9b438" style="width: 100%; border: none; transition: all 300ms ease;"></iframe>
    <script>
      window.addEventListener("DOMContentLoaded", event => {
        window.addEventListener("message", event => {
          if (event.data.appHeight && "9b438" == event.data.inst) {
            let container = document.querySelector(".scoreaxis-widget-9b438 iframe");
            container && (container.style.height = parseInt(event.data.appHeight) + "px");
          }
        }, !1);
      });
    </script>
  </div>

  <br><br><br>
