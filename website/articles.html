// Function to create and display article cards
function displayArticles() {
    const container = document.getElementById("articleContainer");

    articles.forEach(article => {
        const card = document.createElement("a"); // Changed to an anchor tag
        card.classList.add("article-card");
        card.href = article.url; // Set the URL for each card
        card.target = "_blank"; // Open link in a new tab

        const image = document.createElement("img");
        image.src = article.imageUrl;
        card.appendChild(image);

        const title = document.createElement("h3");
        title.textContent = article.title;
        card.appendChild(title);

        const description = document.createElement("p");
        description.textContent = article.description;
        card.appendChild(description);

        const date = document.createElement("p");
        date.classList.add("date");
        date.textContent = `Last modified: ${article.date}`;
        card.appendChild(date);

        container.appendChild(card);
    });
}
